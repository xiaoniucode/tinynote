spring:
  servlet:
    multipart:
      max-file-size: 10MB #最大文件
      max-request-size: 10MB #最大文件请求大小
      enabled: true # 关闭 multipart 支持
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss  # 定义日期格式
    time-zone: GMT+8  # 定义时区，避免时间偏差
  devtools:
    restart:
      enabled: true
      poll-interval: 1000  # 检查间隔1秒
      quiet-period: 500    # 安静期0.5秒
      exclude: "static/**,templates/**,**.json"
    livereload:
      enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
#  sql:
#    init:
#      schema-locations: classpath:db/schema-mysql.sql
#      data-locations: classpath:db/data-mysql.sql
logging:
  level:
    com.baomidou.mybatisplus.samples.quickstart: debug
projectName: TinyNode
upload:
  allowedextensions: jpg,png,gif,jpeg

